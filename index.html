<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <meta name="format-detection" content="telephone = no">
  <title>Base converter</title>
  <meta name="description" content="Base conversion calculator with steps: binary,decimal,octal,hex conversion.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/bignumber.js/bignumber.min.js'></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="./assets/stylesheet/style.css">
</head>

<body>
  <h1>Base Converter</h1>
  <br>
  <p style="padding-left:5%">
    Convert number from any base to any base:
  </p>
  <form id="calcform" autocomplete="off">
    <div class="form-group">
      <label for="x">Enter number</label>
      <input style="text-transform: uppercase;" type="number" id="x" name="x" class="form-control form-control-lg"
        required autofocus>
    </div>
    <div class="form-group">
      <label for="sel1">From Base</label>
      <select name="sel1" id="sel1" class="form-control">
        <option value="2">2 (Binary)</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option value="8">8 (Octal)</option>
        <option>9</option>
        <option value="10" selected>10 (Decimal)</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option value="16">16 (Hexadecimal)</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
        <option>32</option>
        <option>33</option>
        <option>34</option>
        <option>35</option>
        <option>36</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sel2">To base</label>
      <select name="sel2" id="sel2" class="form-control">
        <option value="2">2 (Binary)</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8 (Octal)</option>
        <option value="9">9</option>
        <option value="10">10 (Decimal)</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option value="16" selected>16 (Hexadecimal)</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
        <option>32</option>
        <option>33</option>
        <option>34</option>
        <option>35</option>
        <option>36</option>
      </select>
    </div>
    <div id="ab" class="form-group md-1">
      <button id="br" type="button" title="Convert" class="btn btn-success" onclick="onconvert()"><svg
          xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-play"
          viewBox="0 0 16 16">
          <path
            d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
        </svg> Convert</button>
      <button id="br" type="button" title="Clear" class="btn btn-secondary" onclick="onclear()"><svg
          xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
          viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
        </svg> Clear
      </button>
      <button id="br" type="reset" title="Reset" class="btn btn-secondary" onclick="onrst()"><svg
          xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg> Reset</button>
    </div>
    <br />
    <div class="form-group">
      <label for="y" id="ylabel" style="margin-top:5%">Result number</label>
      <textarea rows="2" id="y" class="form-control form-control-lg" readonly></textarea>
    </div>
    <div class="form-group">
      <button onclick="copy()" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
          <path
            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
          <path
            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
        </svg> Copy</button>
    </div>
    <div class="form-group">
    </div>
    <div id="calgroup" class="form-group">
      <label>Calculation</label>
      <div id="cal" class="form-control">
        <div id="cal1">
          <p>
            Base <span id="b1txt"></span> to decimal calculation:
          </p>
          <p id="cal1txt"></p>
        </div>
        <div id="cal2">
          <p>
            Decimal to base
            <span id="b2txt"></span> calculation:
          </p>
          <p id="cal2dec"></p>
          <p>
            Divide by the base to get the digits from the remainders:
          </p>
          <table id="cal2tbl" class="table">
            <thead>
              <tr>
                <th>Division</th>
                <th>Quotient</th>
                <th>Remainder</th>
                <th>Index (Z-A)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <p id="cal2result"></p>
        </div>
      </div>
    </div>
  </form>
  <script src="./assets/script/main.js">
  </script>
</body>
<footer>
  Deployed by <a href="https://github.com/oboshor">Saad Ahmed</a>
</footer>

  All rights reserved |
  Copyright &copy; <span id="currentYear">
    <script>
      document.write(new Date().getFullYear())
    </script>
  </span>
</footer>

</html>
